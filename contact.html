<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お問い合わせ｜てとら倶楽部</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo-title">
      <a href="index.html">  <!-- ロゴをクリックでホームへ戻る -->
        <img src="TetraClub_Logo_240727_L1.jpg" alt="てとら倶楽部 ロゴ" class="logo">
      </a>
      <h1>お問い合わせ</h1>
    </div>
  </header>

  <nav>
    <a href="index.html">ホーム</a>
    <a href="products.html">作品紹介</a>
    <a href="contact.html" class="active">お問い合わせ</a>
  </nav>

  <main>
    <h2>ご意見・ご質問はこちらから</h2>

    <form id="contact-form" action="https://formspree.io/f/xdkzrpgj" method="POST" autocomplete="off">
      <!--  Honeypot フィールド（スパム対策） -->
      <input type="text" name="_honey" style="display:none">

      <!--  リダイレクト設定（JSでも処理するので、あってもOK） -->
      <input type="hidden" name="_redirect" value="https://tetraclub.github.io/tetraclub-homepage/thanks.html">

      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="message">メッセージ</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">送信</button>
    </form>
  </main>

  <footer>
    &copy; 2025 てとら倶楽部
  </footer>

  <!-- JavaScriptによる送信とリダイレクト処理 -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", async function (e) {
      e.preventDefault(); // デフォルトの送信をキャンセル
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/xdkzrpgj", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          window.location.href = "thanks.html"; // 成功時に遷移
        } else {
          alert("送信に失敗しました。もう一度お試しください。");
        }
      } catch (error) {
        alert("エラーが発生しました。ネットワーク環境をご確認ください。");
      }
    });
  </script>

</body>
</html>
