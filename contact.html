<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>てとら倶楽部 - お問い合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS 1p', sans-serif;
      margin: 0;
      background: #f4f4f8;
      color: #333;
    }
    header, footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    nav {
      background: #333;
      text-align: center;
      padding: 1rem;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }
    main {
      padding: 2rem;
      background: #fff;
      max-width: 900px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      main {
        margin: 10px;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>お問い合わせ</h1>
  </header>

  <nav>
    <a href="index.html">ホーム</a>
    <a href="products.html">商品紹介</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>

  <main>
    <h2>ご意見・ご質問はこちらから</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required />

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required />

      <label for="message">メッセージ</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">送信</button>
    </form>
  </main>

  <footer>
    &copy; 2025 てとら倶楽部
  </footer>

</body>
</html>
